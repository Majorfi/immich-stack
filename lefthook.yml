pre-commit:
  commands:
    mdformat:
      glob: "docs/**/*.md"
      run: mdformat --no-validate {staged_files}
      stage_fixed: true
    prettier:
      run: prettier . --write
      stage_fixed: true
    goTest:
      glob: "*.{go}"
      run: go test ./...

pre-push:
  commands:
    goTest:
      glob: "*.{go}"
      run: go test ./...
